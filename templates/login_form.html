{% extends 'base.html' %}
{% block content %}

<h1>Sign-In</h1>

<form action='/process-sign-in' method='POST'>
    <label for='field-email'>Email address: </label>
    <input type='text' name='email' id='field-email'>
    <br><br>
    <label for='field-password'>Password: </label>
    <input type='text' name='password' id='field-password'>
    <br><br>
    <input type='submit' value='Login'>
</form>



{% endblock %}
