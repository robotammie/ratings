{% extends 'base.html' %}
{% block content %}

<h1>{{ movie.title }}</h1>

<p>
    Release Date: {{ movie.released_at.strftime('%Y') }}
    <br>
    <a href="{{ movie.imdb_url }}">IMDB URL</a>
</p>

<h4>Ratings</h4>
<table>
    <tr>
        <th>Movie</th>
        <th>Rating</th>

</table>


{% endblock %}
