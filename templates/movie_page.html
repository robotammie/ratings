{% extends 'base.html' %}
{% block content %}

<h1>{{ movie.title }}</h1>

<p>
    Release Date: {{ movie.released_at.strftime('%Y') }}
    <br>
    <a href="{{ movie.imdb_url }}">IMDB URL</a>
</p>

<h4>All Ratings</h4>
    <ul>
    <!-- title and rating for every movie rated by User -->
        {% for rating in ratings %}
        <li>
            {{ rating.score }}
        </li>
        {% endfor %}
    </ul>

{% endblock %}
